<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Rápidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/Nota.js"></script>
</head>
<body>
    <div class="container">
        <h1>Notas</h1>

        <input type="text" id="nota">
        <button onclick="nota()">Adicionar</button><br><br>

        <!-- Botões para definir a urgência da nota -->
        <input type="button" value="Urgente" onclick="urgencia(true)">
        <input type="button" value="Não Urgente" onclick="urgencia(false)">
        <br><br>


        <!-- Área para exibir notas urgentes (oculta) -->
        <div id="urgente" class="bloco" style="display:none;">
            <h3>Urgentes</h3>
        </div>

        <div id="naoUrgente" class="bloco" style="display:none;">
            <h3>Não Urgentes</h3>
        </div>

        <button class="excluir" onclick="excluirTudo()">Excluir Tudo</button>
    </div>
</body>
</html>
